


<div class="temp">

  <body style="margin-right: 350px;">

    <div>


      <h1 style="
    margin-left: 350px;
    font-family: 'Cairo', sans-serif;">

        Sell Crop Details
      </h1>
    </div>

    <div class="col-md-6 offset-3 ">

      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-lg-8 col-xl-8">
            <div class="card text-dark bg-white mb-3" style="min-width: 34rem; padding-left: 20px;">
              <form (ngSubmit)="register()" class="px-md-2">
                <div class="form-outline mb-3">

                  <label for="t1" style="text-align: center;" class="mt-3">Crop Name</label>
                  <input type="text" name="t1" style="max-width: 30rem; " class="form-control"
                    placeholder="Enter Crop Name" [(ngModel)]="crop.cropName" required minlength="3" #fname="ngModel" />
                  <span class="help-block " *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert">
                    <span class="text-danger" *ngIf="fname.errors?.required">
                      Crop Name is required
                    </span>
                  </span>



                </div>

                <div class="form-outline mb-3">

                  <label for="t2">Crop Type</label>
                  <select class="form-control" [(ngModel)]="crop.croptype" name="insurance" id="insuranceapproval"
                    style="max-width: 95%;">
                    <option value="Kharif">KHARIF</option>
                    <option value="Rabi">RABI</option>
                    <option value="Horiculture">HORTICULTURE</option>
                  </select>

                </div>






                <div class="form-outline mb-3">

                  <label for="t3">Fertilizer</label>
                  <input type="text" name="t3" style="max-width: 30rem; " class="form-control"
                    placeholder="Enter Fertilizer" [(ngModel)]="crop.fertilizertype" required minlength="3"
                    #email="ngModel" />

                  <span class="help-block " *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                    <span class="text-danger" *ngIf="email.errors?.required">
                      Fertilizer is required
                    </span>
                  </span>
                </div>
                <div class="form-outline mb-3">
                  <label for="t4">Quantity</label>
                  <input type="number" name="t4" style="max-width: 30rem;" class="form-control"
                    placeholder="Enter Quantity" [(ngModel)]="crop.quantity" required #pass="ngModel" />
                  <span class="help-block " *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert">
                    <span class="text-danger" *ngIf="pass.errors?.required">
                      Quantity is required
                    </span>
                  </span>

                </div>

                <div class="form-outline mb-3">
                  <label for="t5">Base Price</label>
                  <input type="number" name="t5" style="max-width: 30rem;" class="form-control"
                    placeholder="Enter Base Price" [(ngModel)]="crop.baseprice" required maxlength="10"
                    #cno="ngModel" />
                  <span class="help-block " *ngIf="cno.invalid && (cno.dirty || cno.touched)" class="alert">
                    <span class="text-danger" *ngIf="cno.errors?.required">
                      Base Price is required
                    </span>
                  </span>

                </div>



                <button type="submit" class="btn btn-primary btn-m mb-3">Submit</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
