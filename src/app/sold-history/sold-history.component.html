<head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
</head>
<div class="temp">




<div>
  <h1
    style="
      margin-left: 400px;
      font-family: 'Cairo', sans-serif;
    "
  >
    Sold Crop History
  </h1>
</div>
<span> </span>
<br />
<div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Farmer Name</th>
        <th scope="col">Crop Name</th>
        <th scope="col">Crop Type</th>
        <th scope="col">Quantity</th>
        <th scope="col">Bidder Name</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of crops" class="active-row">
        
        <td>{{ c.farmer.farmerFirstName }}</td>
        <td>{{ c.crop.cropName }}</td>
        <td>{{ c.crop.croptype }}</td>
        <td>{{ c.crop.quantity }}</td>
        <td>{{ c.bidder.bidderFirstName }}</td>
        <td>{{ c.bidprice }}</td>
      </tr>
      
    </tbody>
  </table>
 
</div>
</div>
