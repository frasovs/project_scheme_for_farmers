<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<br>

<div class="temp">

    <body>




        <div>
            <h1 style="
          margin-left: 400px;
          font-family: 'Cairo', sans-serif;
        ">
                 Bid History
            </h1>
        </div>
        <span> </span>
        <br />
        <div>

            <table class="table">
                <thead class="thead-dark">
                    <tr>


                        <th scope="col">Crop Name</th>
                        <th scope="col">Crop Type</th>
                        <th scope="col">Farmer Name</th>

                        <th scope="col">Quantity</th>

                        <th scope="col">Bidding Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of crops">
                        <td>{{c.crop.cropName}}</td>
                        <td>{{c.crop.croptype}}</td>
                        <td>{{c.farmer.farmerFirstName}}</td>
                        <td>{{c.crop.quantity}}</td>
                        <td>{{c.bidprice}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</div>
