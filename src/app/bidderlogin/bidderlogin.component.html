
<body background="assets/farmerlogin_backg1.jpg" style="height: 100vh;">
  <div class="container">
    <h2 class="pt-5">Bidder LogIn</h2>
    <form  #loginform="ngForm" (ngSubmit)="Submitdata()" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2 " for="userId">Bidder Id:</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" placeholder="Enter Bidder Id" name="userId" [(ngModel)]="login.email"
          required #adminId="ngModel" [class.is-invaild]="adminId.invalid && adminId.touched"  >
           <small class="text-danger" [class.d-none]="adminId.valid || adminId.untouched">Bidder Id is required field</small>
          
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2 pt-2" for="pwd">Password:</label>
        <div class="col-sm-4">          
          <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="login.password"
          required #adminP="ngModel" [class.is-invaild]="adminP.invalid && adminP.touched">
           <small class="text-danger" [class.d-none]="adminP.valid || adminP.untouched">Bidder Password is required field</small>
          </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info mt-3">Log In</button>

        </div>

        <div class="mt-2">
         
          <a routerLink="/BidderRegistration">New User? Register Here!!</a
            ><br />
        </div>
      </div>
    </form>
   </div>
  
  </body>
