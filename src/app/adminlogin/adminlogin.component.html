

<body background="assets/farmerlogin_backg1.jpg" style="height: 100vh;">
  <div class="container">
    <h2 class="pt-5">Admin LogIn</h2>
    <form  #loginform="ngForm" (ngSubmit)="checkLogin()" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2 " for="userId">Admin Id:</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" placeholder="Enter Admin Id" name="userId" [(ngModel)]="emailid"
          required #adminId="ngModel" [class.is-invaild]="adminId.invalid && adminId.touched"  >
           <small class="text-danger" [class.d-none]="adminId.valid || adminId.untouched">Admin Id is required field</small>
          
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2 pt-2" for="pwd">Password:</label>
        <div class="col-sm-4">          
          <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="password"
          required #adminP="ngModel" [class.is-invaild]="adminP.invalid && adminP.touched">
           <small class="text-danger" [class.d-none]="adminP.valid || adminP.untouched">Admin Password is required field</small>
          </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary mt-3">Log In</button>

        </div>

        
      </div>
    </form>
   </div>
  
  </body>
